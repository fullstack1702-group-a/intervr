<!doctype html>

<html>
<head>
  <!-- Our js bundle will be in 'bundle.js' -->
  <!-- The 'defer' attribute will ensure that it is run only after the DOM finishes loading -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VR Rehearal App</title>
</head>

<body>
  <div id="app">
  <!-- We will render our React app into a div with an id of 'app' -->
  <!-- We can grab it off the DOM by saing `document.getElementById('app');` -->
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/adapterjs/0.14.1/adapter.min.js"></script>
<script async defer src="bundle.js"></script>
<script defer src="https://simplewebrtc.com/latest-v2.js"></script>
<!-- Install simpleWebRTC as a dependency from npm -->
</html>
